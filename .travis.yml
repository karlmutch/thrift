# build Apache Thrift on Travis CI - https://travis-ci.org/

sudo: required
dist: trusty

services:
  - docker

script:
  - ./bootstrap.sh
  - ./configure --prefix=/usr/local/ --with-cpp --with-go --without-dart --without-haskell --without-java --without-lua --without-nodejs --without-perl --without-php --without-php_extension --without-python --without-ruby --without-erlang
  - make

env:
  global:
    - TEST_NAME=""
    - BUILD_CMD="none"
    - BUILD_ARG=""
    - BUILD_ENV="-e CC=clang -e CXX=clang++"
    - DISTRO=ubuntu
    - BUILD_LIBS="CPP C_GLIB HASKELL JAVA PYTHON TESTING TUTORIALS"  # only meaningful for CMake builds

deploy:
  provider: releases
  api_key:
    secure: 
  file: "./compiler/cpp/thrift"
  on:
    repo: karlmutch/thrift
    branch: dev
